<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Project Bluering: $barcode</title>
	<meta name="description" content="Project Bluering: $barcode">
	<meta name="author" content="Joshua Ashby">
	<link rel="stylesheet/less" href="/web/css/style.less">
	<script src="/web/js/less.js"></script>
	<script type="text/javascript" charset="utf-8">
		less.env = "development";
		less.watch();
	</script>
</head>

<body>
	<header>
		<div id="logoLine">
			<a href="/product/?t=html"><img src="/web/css/images/ring.png" id="logo"/></a>
		</div>
		
		<div id="pageTitle">
			<b>Product Info:</b> $barcode
		</div>
	</header>
	
	<section id="spacer">
	
	</section>
	
	<section id="content">
		<div id="productMain">
			<div id="productImage">
				<img src="/pictures/thumb/$picture" />
			</div>
			
			<div id="productMainInfo">
				Barcode: <b>$barcode</b> <br>
				Name: <b>$name</b> <br>
				Quantity: <b>$quantity</b>
			</div>
		</div>
		
		<div id="productGeneralInfo">
			Tags:
			#for $x in $range($len($tags))
				$tags[$x], 
			#end for
			<br>
			Category: $category</br>
			Description: $description<br>
			Predicted: $days days<div id="predictedHelp"><img src="/web/css/images/question.png" /></div><br>
		</div>
		
		<div id="productGraphs">
			<!--<img src=$picture /> This isn't the right way to embed a dynamically generated image into the page but it's just a place holder for now -->
		</div>
		
		<div id="productLastLog">
			<ul id="log">
				
			</ul>
		</div>
		
	</section>
	
	<footer>
		<a id="pdf" href="?t=pdf">PDF</a>
		<a id="json" href="?t=json">JSON</a>
	</footer>
	
	<script src="/web/js/jquery.js"></script>
	<script src="/web/js/coffee-script.js"></script>
</body>
</html>
