<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Project Bluering: $type</title>
	<meta name="description" content="Project Bluering: $type">
	<meta name="author" content="Joshua Ashby">
	<link rel="stylesheet/less" href="/web/css/style.less">
	<script src="/web/js/less.js"></script>
	<script type="text/javascript" charset="utf-8">
		less.env = "development";
		less.watch();
	</script>
</head>

<body>
	<header>
		<div id="logoLine">
			<a href="/product/?t=html"><img src="/web/css/images/ring.png" id="logo"/></a>
		</div>
		
		<div id="pageTitle">
			$title
		</div>
	</header>
	
	<section id="spacer">
	
	</section>
	
	<section id="content">
		#for $x in $range($len($data))
			<div id="productMain">
				<div id="productMainInfo">
					#if $type == 'tag'
						Tag: <b><a href="/tag/$data[$x]/?t=html">$data[$x]</a></b>
					#end if
					#if $type == 'category'
						Category: <b><a href="/category/$data[$x]/?t=html">$data[$x]</a></b>
					#end if
				</div>
			</div>
			<hr>
		#end for
	</section>
	
	<footer>
		<a id="pdf" href="?t=pdf">PDF</a>
		<a id="json" href="?t=json">JSON</a>
	</footer>
	
	<script src="/web/js/jquery.js"></script>
	<script src="/web/js/coffee-script.js"></script>
</body>
</html>
